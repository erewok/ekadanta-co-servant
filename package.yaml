name:                ekadanta-co
version:             0.1.0.0
github:              "erewok/ekadanta-co"
license:             BSD3
author:              "Erik Aker"
maintainer:          "eraker@gmail.com"
copyright:           "2018 Erik aker"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/erewok/ekadanta-co#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bifunctors
- blaze-html
- blaze-markup
- bytestring
- cmark
- data-default
- envy
- fast-logger
- http-api-data
- http-client
- http-types
- lens
- lens-aeson
- mime-mail
- rio
- servant
- servant-blaze
- servant-checked-exceptions
- servant-client
- servant-server
- smtps-gmail
- text
- time
- uuid
- wai
- wai-extra
- world-peace

default-extensions:
  - DataKinds
  - DeriveGeneric
  - GADTs
  - InstanceSigs
  - LambdaCase
  - MultiWayIf
  - NoImplicitPrelude
  - OverloadedStrings
  - RecordWildCards
  - ScopedTypeVariables
  - TypeOperators
  - UnicodeSyntax

data-files:
  - data_files/es_ekadanta_content_mapping.json

library:
  source-dirs: src

executables:
  ekadanta-co:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ekadanta-co
    - http-types
    - wai
    - wai-extra
    - warp

tests:
  ekadanta-co-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ekadanta-co
    - hspec
    - hspec-wai
    - hspec-wai-json
    - QuickCheck
    - wai
    - wai-extra
    - warp
    - aeson
    - lens-aeson
